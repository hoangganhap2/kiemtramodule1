<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loại bỏ giá trị bằng 1 số nguyên nhận vào </title>
</head>
<body>
<script>
    let array=[12,4,5,7,3,7,6];
    let n=parseInt(prompt("Nhập vào số n"));
function tryRemoveFromAway() {
    for (let i=0;i<array.length;i++){
        if(array[i]===n){
            array.splice(i,1);
        }
    }
    document.write(array);
}
tryRemoveFromAway();
</script>
</body>
</html>
